<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoldClay Tracker 1.0</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- เฉพาะตอนเปิด local เท่านั้น -->
  <script>
    if (location.hostname === 'localhost' || location.protocol === 'file:') {
      document.write('<script src="config.js"><\/script>');
    }
  </script>
</head>
<body>
  <header>
    <h1>🏆 GoldClay Tracker</h1>
    <button onclick="toggleTheme()">🌓 Toggle Theme</button>
  </header>

  <nav>
    <button onclick="switchTab('set')">SET</button>
    <button onclick="switchTab('forex')">Forex</button>
    <button onclick="switchTab('watchlist')">Watchlist</button>
  </nav>

  <main>
    <!-- 🔹 SET Tab -->
    <section id="set-tab" class="tab">
      <h2>SET Index</h2>
      <div id="set-output">📡 รอโหลดข้อมูล...</div>
    </section>

    <!-- 💱 Forex Tab -->
    <section id="forex-tab" class="tab">
      <h2>Forex (cTrader)</h2>
      <div id="forex-output">📡 รอโหลดราคา...</div>
    </section>

    <!-- ⭐ Watchlist Tab -->
    <section id="watchlist-tab" class="tab">
      <h2>Watchlist</h2>
      <input type="text" id="symbolInput" placeholder="ใส่ Symbol เช่น BTCUSD" />
      <button onclick="addToWatchlist()">เพิ่ม</button>
      <ul id="watchlist"></ul>
    </section>
  </main>

  <footer>
    <p>📈 Powered by GoldClay & Netlify Functions</p>
  </footer>

  <script src="main.js"></script>
  <script src="settrade.js"></script>
</body>
</html>
